<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A basic JavaScript calculator">
        <meta name="Dallas Pataska">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        
        <header>
            <h1>Calculator</h1>
            <h3>Play around and do some basic math calculations!</h3>
        </header>
        <main>
            <!--calculator outline-->
            <div class="container">
                <div id="calculator-display">
                    <div id="currentVals"></div>
                    <div id="output"></div>
                </div>
                <div class="bottom-calc">
                    <div id="digit-pad">
                        <div>
                            <button id="one-btn" value="1" data-key="97" class="digits">1</button>
                        </div>
                        <div>
                            <button id="two-btn" value="2" data-key="98" class="digits">2</button>
                        </div>
                        <div >
                            <button id="three-btn" value="3" data-key="99" class="digits">3</button>
                        </div>
                        <div>
                            <button id="four-btn" value="4" data-key="100" class="digits">4</button>
                        </div>
                        <div>
                            <button id="five-btn" value="5" data-key="101" class="digits">5</button>
                        </div>
                        <div>
                            <button id="six-btn" value="6" data-key="102" class="digits">6</button>
                        </div>
                        <div>
                            <button id="seven-btn" value="7" data-key="103" class="digits">7</button>
                        </div>
                        <div>
                            <button id="eight-btn" value="8" data-key="104" class="digits">8</button>
                        </div>
                        <div>
                            <button id="nine-btn" value="9" data-key="105" class="digits">9</button>
                        </div>
                        <div>
                            <button id="zero-btn" value="0" data-key="96" class="digits">0</button>
                        </div>
                        <div>
                            <button id="decimal" data-key="110" value=".">.</button>
                        </div>
                    </div>
                    <div id="operator-pad">
                        <div>
                            <button id="clear-btn" data-key="13" class="enter-clear">AC</button>
                        </div>
                        <div>
                            <button id="multiply-btn" value="*" data-key="106" class="operators">*</button>
                        </div>
                        <div>
                            <button id="divide-btn" value="/"  data-key="111" class="operators">/</button>
                        </div>
                        <div>
                            <button id="add-btn" value="+" data-key="107" class="operators">+</button>
                        </div>
                        <div>
                            <button id="subtract-btn" value="-" data-key="109" class="operators">-</button>
                        </div>
                        <div>
                            <button id="enter-btn" class="enter-clear">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h2>Made by: <a href="https://github.com/pataskad">Dallas Pataska</a></h2>
        </footer>
    </body>
</html>
