<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A basic JavaScript calculator">
        <meta name="Dallas Pataska">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <!--calculator outline-->
            <div class="container">
                <div id="calculator-display">
                    <div id="output"></div>
                </div>
                <div class="bottom-calc">
                    <div id="digit-pad">
                        <div>
                            <button id="one-btn" value="1" class="digits">1</button>
                        </div>
                        <div>
                            <button id="two-btn" value="2" class="digits">2</button>
                        </div>
                        <div >
                            <button id="three-btn" value="3" class="digits">3</button>
                        </div>
                        <div>
                            <button id="four-btn" value="4" class="digits">4</button>
                        </div>
                        <div>
                            <button id="five-btn" value="5" class="digits">5</button>
                        </div>
                        <div>
                            <button id="six-btn" value="6" class="digits">6</button>
                        </div>
                        <div>
                            <button id="seven-btn" value="7" class="digits">7</button>
                        </div>
                        <div>
                            <button id="eight-btn" value="8" class="digits">8</button>
                        </div>
                        <div>
                            <button id="nine-btn" value="9" class="digits">9</button>
                        </div>
                        <div>
                            <button id="zero-btn" value="0" class="digits">0</button>
                        </div>
                        <div>
                            <button id="add-btn" value="+" class="operators">+</button>
                        </div>
                        <div>
                            <button id="subtract-btn" value="-" class="operators">-</button>
                        </div>
                    </div>
                    <div id="operator-pad">
                        <div>
                            <button id="clear-btn" class="enter-clear">AC</button>
                        </div>
                        <div>
                            <button id="multiply-btn" value="*" class="operators">*</button>
                        </div>
                        <div>
                            <button id="divide-btn" value="/" class="operators">/</button>
                        </div>
                        <div>
                            <button id="enter-btn" class="enter-clear">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h2>Made by: <a href="https://github.com/pataskad">Dallas Pataska</a></h2>
        </footer>
    </body>
</html>
