<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A basic JavaScript calculator">
        <meta name="Dallas Pataska">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <!--calculator outline-->
            <div class="container">
                <div id="calculator-display"></div>
                <div class="bottom-calc">
                    <div id="digit-pad">
                        <div>
                            <button id="one" value="one" class="digits">1</button>
                        </div>
                        <div>
                            <button id="two" value="two" class="digits">2</button>
                        </div>
                        <div >
                            <button id="three" value="three" class="digits">3</button>
                        </div>
                        <div>
                            <button id="four" value="four" class="digits">4</button>
                        </div>
                        <div>
                            <button id="five" value="five" class="digits">5</button>
                        </div>
                        <div>
                            <button id="six" value="six" class="digits">6</button>
                        </div>
                        <div>
                            <button id="seven" value="seven" class="digits">7</button>
                        </div>
                        <div>
                            <button id="eight" value="eight" class="digits">8</button>
                        </div>
                        <div>
                            <button id="nine" value="nine" class="digits">9</button>
                        </div>
                        <div>
                            <button id="zero" value="zero" class="digits">0</button>
                        </div>
                        <div>
                            <button id="add" value="+" class="operators">+</button>
                        </div>
                        <div>
                            <button id="subtract" value="-" class="operators">-</button>
                        </div>
                    </div>
                    <div id="operator-pad">
                        <div>
                            <button id="clear" class="operators">AC</button>
                        </div>
                        <div>
                            <button id="multiply" value="*" class="operators">*</button>
                        </div>
                        <div>
                            <button id="divide" value="/" class="operators">/</button>
                        </div>
                        <div>
                            <button id="enter" class="operators">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h2>Made by: <a href="https://github.com/pataskad">Dallas Pataska</a></h2>
        </footer>
    </body>
</html>
